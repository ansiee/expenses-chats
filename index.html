<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">

      <div class="my-balance">  
    
        <div class="value-balance">
          <h1>My balance</h1>
          <h2>$921.48</h2>
        </div>
    
        <div class="logo">
          <img src="./images/logo.svg" alt="">
        </div>

      </div>
    
      <div class="graphics">
    
          <div class="graphics-days">
              <h1>Spending - Last 7 days</h1>
            
              <div class="days">

                <div class="day-mon">
                  <div class="barra-mon"></div>
                  <h2>mon</h2>
                </div>

                <div class="day-tue">
                  <div class="barra-tue"></div>
                  <h2>tue</h2>
                </div>

                <div class="day-wed">
                  <div class="barra-wed"></div>
                  <h2>wed</h2>
                </div>

                <div class="day-thu">
                  <div class="barra-thu"></div>
                  <h2>thu</h2>
                </div>

                <div class="day-fri">
                  <div class="barra-fri"></div>
                  <h2>fri</h2>
                </div>

                <div class="day-sat">
                  <div class="barra-sat"></div>
                  <h2>sat</h2>
                </div>

                <div class="day-sun">
                  <div class="barra-sun"></div>
                  <h2>sun</h2>
                </div>
                
              </div>
          </div>


            <div class="results">
              <div class="this-month">
                <h2>Total this month</h2>
                <h1>$478.33</h1>
              </div>

            <div class="last-month">
              <h3>+2.4%</h3>
              <h4>from last month</h4>
            </div>

            </div>

      </div>
  </div>
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Carlos Vasconcelos</a>.
        <a href="https://github.com/carloswvas"><img src="./images/github.svg" alt=""></a> 
        Coded by <a href="#">Giovanna Oliveira</a>.
        <a href="https://github.com/ansiee"><img src="./images/github.svg" alt=""></a>
      </div>
    </body>
</html>
